# Printernizer Documentation - MkDocs Material Configuration
# Professional 3D print management system for Bambu Lab and Prusa printers

# Site metadata
site_name: Printernizer Documentation
site_description: Professional 3D print management system for Bambu Lab and Prusa printers with automated job tracking, file management, and business analytics
site_author: Printernizer Contributors
site_url: https://schmacka.github.io/printernizer/

# Repository
repo_name: schmacka/printernizer
repo_url: https://github.com/schmacka/printernizer
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2024 Printernizer Contributors

# Theme configuration - Material with community-friendly styling
theme:
  name: material
  language: en

  # Logo and favicon
  # logo: assets/logo.png  # Add when available
  # favicon: assets/favicon.png  # Add when available

  # Color palette - vibrant and approachable
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Font
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    - navigation.instant        # Instant loading
    - navigation.instant.progress  # Progress indicator
    - navigation.tracking       # URL updates on scroll
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs
    - navigation.sections       # Section navigation
    - navigation.expand         # Expand all sections
    - navigation.path           # Breadcrumbs
    - navigation.indexes        # Section index pages
    - navigation.top            # Back to top button
    - navigation.footer         # Footer navigation
    - toc.follow                # Sidebar follows scroll
    - toc.integrate             # Integrate TOC into navigation
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search results
    - search.share              # Share search results
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.action.edit       # Edit page link
    - content.action.view       # View source link
    - content.tooltips          # Improved tooltips

